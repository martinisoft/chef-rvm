---
driver:
    name: vagrant

provisioner:
    name: chef_solo
    product_name: chef
    enforce_idempotency: true
    multiple_converge: 2
    solo_rb:
        treat_deprecation_warnings_as_errors: true

verifier:
    name: inspec

platforms:
    - name: centos-6
    - name: centos-7
    - name: debian-9
    - name: ubuntu-16.04
    - name: ubuntu-18.04

suites:
    - name: stock_system_and_user
      run_list:
          - "recipe[user::data_bag]"
          - "recipe[rvm::system]"
          - "recipe[rvm::user]"
      attributes:
          users: [wigglebottom]
          rvm: { user_installs: [{ user: wigglebottom, default_ruby: 2.1.5 }] }
    - name: rubies
      run_list:
          - "recipe[java]"
          - "recipe[rvm::system]"
      attributes:
          rvm: { default_ruby: system, rubies: [2.1.5, jruby, ree] }
    - name: rbx
      run_list:
          - "recipe[rvm::system]"
      attributes:
          rvm: { default_ruby: rbx }
    - name: installs
      run_list:
          - "recipe[user::data_bag]"
          - "recipe[rvm::user_install]"
      attributes:
          users: [virgil1, virgil2]
          rvm: {
                  installs:
                      {
                          virgil1: { installer_flags: "--version 1.19.6" },
                          virgil2: { installer_flags: "--version 1.21.20" },
                      },
              } # yamllint disable-line
